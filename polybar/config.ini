;; Global WM Settings

[colors]
background = ${xrdb:color0:#222}
background-alt = ${xrdb:color3:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color2:#555}
highlight = ${xrdb:color2:#f00}
sep = #F8F8F2

white = #eeffff
black = #15121c
red = #cb5760
green = #999f63
yellow = #d4a067
blue = #6c90a8
purple = #776690
cyan = #528a9b
pink = #ffa8c5
orange = #c87c3e
urgent = #f00

[global/wm]

margin-bottom = 0
margin-top = 0
fixed-center = true

; include-file = $HOME/.config/polybar/colorss.ini

;; Application Settings

[settings]

screenchange-reload = true

; Compositing operators

pseudo-transparency = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

;; Bar Settings

[bar/main]

modules-left = right1 date left1 sep right1 network left1 
modules-center =  right1 i3 left1 
modules-right =  right1 temperature sep2 sep2 cpu  sep2 sep2 memory left1 sep right1 backlight sep2 sep2 alsa left1 sep right1 battery left1
separator =

monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
wm-name = 
locale = 

bottom = true
fixed-center = true
padding = 0
width = 100%
height = 31
offset-x = 0%
offset-y = 0%
radius-top = 0
radius-bottom = 0

background = #002d333f
foreground = ${colors.foreground}
dim-value = 1.0

line-size = 2
line-colors = ${colors.background}

; border-top-size = 8
; border-top-colors = #002d333f
; border-left-size = 8
; border-left-colors = #002d333f
; border-right-size = 8
; border-right-colors = #002d333f

font-0 = "Iosevka Nerd Font:size=12;4"
font-1 = "Iosevka Nerd Font:style=Medium:size=18;4"
font-2 = "feather:size=13;5"

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

;; Modules

; Don't delete it, it's important
[glyph]
gleft = 
gright = 

[module/left1]
type = custom/text
format-background = #002d333f
format-foreground = ${colors.background}
format = ${glyph.gleft}
format-font = 2

[module/right1]
type = custom/text
format-background = #002d333f
format-foreground = ${colors.background}
format = ${glyph.gright}
format-font = 2

[module/sep]
type = custom/text
format = " "

[module/sep2]
type = custom/text
format = " "

format-foreground = ${colors.background}
format-background = ${colors.background}

[module/alsa]
type = internal/alsa
interval = 5

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-muted = <label-muted>
format-muted-background = ${colors.background}

label-volume = %percentage%%
label-muted = 
label-muted-foreground =${colors.red}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-headphones-0 = 
ramp-volume-foreground = ${colors.blue}

[module/backlight]
type = internal/backlight

; Change it for yourself
; ls -1 /sys/class/backlight/

card = amdgpu_bl0
use-actual-brightness = true
enable-scroll = true

format = <ramp> <label>
format-background = ${colors.background}

label =%percentage%%

ramp-0 =
ramp-1 =
ramp-foreground = ${colors.yellow}

[module/battery]
type = internal/battery
poll-interval = 2

; Change it for yourself
; ls /sys/class/power_supply/

battery = BAT0
adapter = ADP0
full-at = 99
time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = ""
format-charging-prefix-foreground = ${colors.green}
format-charging-prefix-background = ${colors.background}

format-discharging = <label-discharging>
format-discharging-prefix = ""
format-discharging-prefix-foreground = ${colors.pink}
format-discharging-prefix-background = ${colors.background}

format-full = <label-full>
format-full-prefix = 
format-full-prefix-foreground = ${colors.red}
format-full-prefix-background = ${colors.background}

label-charging = " %percentage%%"
label-charging-background = ${colors.background}

label-discharging = " %percentage%%"
label-discharging-background = ${colors.background}

label-full = " Full"
label-full-background = ${colors.background}

[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-prefix = 
format-prefix-foreground = ${colors.green}
format-background = ${colors.background}

label = " %percentage%%"

[module/date]
type = internal/date
interval = 1

; Change it for yourself
; https://en.cppreference.com/w/cpp/io/manip/put_time

date = %a %d %b
time = %H:%M
date-alt = %A %d %B %Y
time-alt = %H:%M:%S

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.red}
format-background = ${colors.background}

label = %date% %time%

[module/filesystem]
type = internal/fs
interval = 30

mount-0 = /
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-prefix-foreground = ${colors.orange}
format-mounted-background = ${colors.background}

format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-prefix-foreground = ${colors.red}
format-unmounted-background = ${colors.background}

label-mounted = " %free%"

label-unmounted = " %mountpoint%: NA"

[module/i3]
type = internal/i3

pin-workspaces = true

ws-icon-2 = 3;
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state><label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.background}
label-mode-foreground = ${colors.foreground}

label-focused = %icon%
label-focused-foreground = ${colors.green}
label-focused-background = ${colors.background}
label-focused-underline =  ${colors.green}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-background = ${colors.background}

label-visible = %icon%
label-visible-underline = ${colors.purple}
label-visible-padding = 1
label-visible-foreground = ${colors.purple}
label-visible-background = ${colors.background}

label-urgent = %icon%
label-urgent-foreground = ${colors.urgent}
label-urgent-background = ${colors.background}
label-urgent-padding = 1

[module/keyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout> <label-indicator>
format-prefix = 
format-prefix-foreground = ${colors.cyan}
format-foreground = ${colors.foreground}
format-background = ${colors.background}

label-layout = " %layout%"

label-indicator-on = "%name%"
label-indicator-on-foreground = ${colors.cyan}

[module/memory]
type = internal/memory
interval = 1

format = <label>
format-prefix = 
format-prefix-foreground = ${colors.purple}
format-background = ${colors.background}

label = " %gb_used%"

